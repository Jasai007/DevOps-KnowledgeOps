<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 200px; border: 1px solid #ddd; border-radius: 3px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Debug</h1>
        
        <div class="test-section info">
            <h3>üìã Current Authentication Status</h3>
            <p>This page helps debug authentication issues by testing different credentials.</p>
            <p><strong>Known Working Credentials:</strong></p>
            <ul>
                <li>Email: <code>demo@example.com</code></li>
                <li>Password: <code>DemoPassword123!</code></li>
            </ul>
        </div>

        <div class="test-section">
            <h3>üß™ Test Authentication</h3>
            <div>
                <input type="email" id="email" placeholder="Email" value="demo@example.com">
                <input type="password" id="password" placeholder="Password" value="DemoPassword123!">
                <button onclick="testAuth()">Test Sign In</button>
            </div>
            <div id="auth-result"></div>
        </div>

        <div class="test-section">
            <h3>üîç Test Different Credentials</h3>
            <button onclick="testDemoUser()">Test Demo User</button>
            <button onclick="testInvalidUser()">Test Invalid User</button>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://66a22b8wlb.execute-api.us-east-1.amazonaws.com/prod';
        
        async function testAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('auth-result');
            
            resultDiv.innerHTML = '<p>Testing authentication...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'signin',
                        username: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Authentication Successful!</h4>
                            <p><strong>User:</strong> ${data.data?.user?.email}</p>
                            <p><strong>Access Token:</strong> ${data.data?.accessToken?.substring(0, 20)}...</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Authentication Failed</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testDemoUser() {
            const resultDiv = document.getElementById('test-results');
            resultDiv.innerHTML = '<p>Testing demo user...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'signin',
                        username: 'demo@example.com',
                        password: 'DemoPassword123!'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ' : '‚ùå'} Demo User Test</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Demo User Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testInvalidUser() {
            const resultDiv = document.getElementById('test-results');
            resultDiv.innerHTML = '<p>Testing invalid user...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'signin',
                        username: 'invalid@example.com',
                        password: 'wrongpassword'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Invalid User Test (Expected to Fail)</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Invalid User Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
