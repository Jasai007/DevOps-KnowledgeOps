<!DOCTYPE html>
<html>
<head>
    <title>Test Session CORS</title>
</head>
<body>
    <h1>Session CORS Test</h1>
    <button onclick="testSession()">Test Session Creation</button>
    <div id="result"></div>

    <script>
        async function testSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing session creation...</p>';
            
            try {
                console.log('Making session request...');
                
                const response = await fetch('https://66a22b8wlb.execute-api.us-east-1.amazonaws.com/prod/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ Session Created Successfully!</h3>
                    <p><strong>Session ID:</strong> ${data.sessionId}</p>
                    <p><strong>Created:</strong> ${data.createdAt}</p>
                    <p><strong>Message Count:</strong> ${data.messageCount}</p>
                `;
                
            } catch (error) {
                console.error('Session error:', error);
                
                resultDiv.innerHTML = `
                    <h3>❌ Session Creation Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
