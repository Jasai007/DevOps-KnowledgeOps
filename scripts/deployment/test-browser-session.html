<!DOCTYPE html>
<html>
<head>
    <title>Final Session Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Final Session CORS Test</h1>
        <p>Testing the fixed session endpoint with proper CORS headers.</p>
        
        <button onclick="testCreateSession()">Create Session</button>
        <button onclick="testListSessions()">List Sessions</button>
        <button onclick="testGetMessages()">Get Messages</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://66a22b8wlb.execute-api.us-east-1.amazonaws.com/prod/session';
        let currentSessionId = null;

        async function makeRequest(action, sessionId = null) {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log(`Making ${action} request...`);
                
                const body = { action };
                if (sessionId) body.sessionId = sessionId;
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                return data;
                
            } catch (error) {
                console.error(`${action} error:`, error);
                throw error;
            }
        }

        async function testCreateSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Creating session...</div>';
            
            try {
                const data = await makeRequest('create');
                
                if (data.success) {
                    currentSessionId = data.sessionId;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Session Created Successfully!</h3>
                            <p><strong>Session ID:</strong> ${data.sessionId}</p>
                            <p><strong>Created:</strong> ${data.createdAt}</p>
                            <p><strong>Message Count:</strong> ${data.messageCount}</p>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Session Creation Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testListSessions() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Loading sessions...</div>';
            
            try {
                const data = await makeRequest('list');
                
                if (data.success) {
                    const sessionsHtml = data.sessions.map(session => `
                        <li>
                            <strong>ID:</strong> ${session.sessionId}<br>
                            <strong>Created:</strong> ${session.createdAt}<br>
                            <strong>Messages:</strong> ${session.messageCount}<br>
                            <strong>Preview:</strong> ${session.preview || 'No preview'}
                        </li>
                    `).join('');
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Sessions Loaded Successfully!</h3>
                            <ul>${sessionsHtml}</ul>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Failed to Load Sessions</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGetMessages() {
            const resultDiv = document.getElementById('result');
            
            if (!currentSessionId) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå No Session Available</h3>
                        <p>Please create a session first.</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Loading messages...</div>';
            
            try {
                const data = await makeRequest('messages', currentSessionId);
                
                if (data.success) {
                    const messagesHtml = data.messages.map(msg => `
                        <div style="margin: 10px 0; padding: 10px; background: ${msg.role === 'user' ? '#e3f2fd' : '#f3e5f5'}; border-radius: 5px;">
                            <strong>${msg.role === 'user' ? 'üë§ User' : 'ü§ñ Assistant'}:</strong><br>
                            ${msg.content}<br>
                            <small><em>${msg.timestamp}</em></small>
                        </div>
                    `).join('');
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Messages Loaded Successfully!</h3>
                            <div>${messagesHtml}</div>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Failed to Load Messages</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Test on page load
        window.onload = function() {
            document.getElementById('result').innerHTML = `
                <div class="result info">
                    <h3>üöÄ Ready to Test!</h3>
                    <p>Click the buttons above to test the session endpoints.</p>
                    <p><strong>CORS Status:</strong> Fixed ‚úÖ</p>
                    <p><strong>Session Endpoint:</strong> Working ‚úÖ</p>
                </div>
            `;
        };
    </script>
</body>
</html>
